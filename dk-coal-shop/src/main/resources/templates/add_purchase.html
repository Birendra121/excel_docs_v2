<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Purchase Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">DK Coal Shop</a>
        <div class="d-flex">
        <a class="btn btn-outline-light" href="/purchase/list">View Purchases</a>
        <a class="btn btn-outline-light" href="/about">About</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="card shadow w-75 mx-auto">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Add Purchase Transaction</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/purchase/save}" th:object="${purchase}" method="post">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Date:</label>
                    <div class="col-sm-6">
                        <input type="date" th:field="*{date}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Seller Name:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{sellerName}" class="form-control" placeholder="Please Enter Seller Name here !!" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Invoice No:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{invoiceNo}" class="form-control" placeholder="Enter Invoice number here. " required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Delivery Note No:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{deliveryNoteNo}" class="form-control" placeholder="Enter Delivery Note here. "/>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Material:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{material}" class="form-control" placeholder="e.g., Coke" required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Weight (tons):</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{weight}" class="form-control" placeholder="Enter Weight in KG here. " required />
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Rate (â‚¹/ton):</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{rate}" class="form-control" placeholder="Enter Rate here. " required />
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-4 col-form-label">GST (%):</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{gstPercent}" class="form-control" placeholder="Enter GST percentage here. " required />
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Save Purchase</button>
                    <a href="/" class="btn btn-secondary ms-2">Back to Home</a>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Footer -->

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
