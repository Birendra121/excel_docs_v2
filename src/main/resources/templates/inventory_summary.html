<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventory Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DK Coal Shop</a>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" href="/">Home</a>
                <a class="btn btn-outline-light" href="/about">About</a>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <h4 class="mb-4 text-center">Inventory Summary</h4>

        <table class="table table-bordered w-50 mx-auto text-center">
            <tr>
                <th>Total Purchased (Tons)</th>
                <td th:text="${purchased}"></td>
            </tr>
            <tr>
                <th>Total Sold (Tons)</th>
                <td th:text="${sold}"></td>
            </tr>
            <tr class="table-success">
                <th>Current Stock Available (Tons)</th>
                <td th:text="${stock}"></td>
            </tr>
        </table>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
