<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .content-wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>

<div class="content-wrapper">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">DK Coal Shop</a>
            <div class="d-flex">
                <a class="btn btn-outline-light" href="/purchase/add">Add New Purchase</a>
                <a class="btn btn-outline-light" href="/">Home</a>
                <a class="btn btn-outline-light" href="/about">About</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h4 class="mb-4">Purchase Transactions</h4>

        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Seller</th>
                    <th>Invoice No</th>
                    <th>Delivery Note</th>
                    <th>Material</th>
                    <th>Weight</th>
                    <th>Rate</th>
                    <th>Total</th>
                    <th>Invoice</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="txn : ${purchases}">
                    <td th:text="${txn.id}"></td>
                    <td th:text="${txn.date}"></td>
                    <td th:text="${txn.sellerName}"></td>
                    <td th:text="${txn.invoiceNo}"></td>
                    <td th:text="${txn.deliveryNoteNo}"></td>
                    <td th:text="${txn.material}"></td>
                    <td th:text="${txn.weight}"></td>
                    <td th:text="${txn.rate}"></td>
                    <td th:text="${txn.totalAmount}"></td>
                    <td>
                        <a th:href="@{/purchase/invoice/{id}(id=${txn.id})}" class="btn btn-sm btn-primary">Print</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</div>

</body>
</html>
