<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Coal Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">DK Coal Shop</a>
       
        <div class="d-flex">
        <a class="btn btn-outline-light" href="/">Home</a> | 
        <a class="btn btn-outline-light" href="/about">About</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="card shadow w-75 mx-auto">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Coal Transaction</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/save}" th:object="${transaction}" method="post">
            <input type="hidden" th:field="*{id}" />
            

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Date:</label>
                    <div class="col-sm-6">
                        <input type="date" th:field="*{date}" class="form-control" required />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Customer Name:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{customerName}" class="form-control" placeholder="Enter Customer Name here. " required />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Vehicle No:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{vehicleNo}" class="form-control" placeholder="Enter Vehicle Number here. " required />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Weight (tons):</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{weight}" class="form-control" placeholder="Enter Weight in KG here. " required />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Rate (â‚¹/ton):</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{rate}" class="form-control" placeholder="Enter Rate per kg here. " required />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">GST (%):</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{gstPercent}" class="form-control" placeholder="Enter GST percentage here. " required />
                    </div>
                </div>

                <!-- New Fields -->
                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Customer Address:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{customerAddress}" class="form-control" placeholder="Enter Customer Address here. " />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Customer GST No:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{customerGstNo}" class="form-control" placeholder="Enter Customer GST Number here. " />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Ship To Address:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{shipToAddress}" class="form-control" placeholder="Enter Ship To address here. " />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Ship To GST No:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{shipToGstNo}" class="form-control" placeholder="Enter Ship To GST Number here. " />
                    </div>
                </div>
				
				<div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">Place Of Supply:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{placeOfSupply}" class="form-control" placeholder="Enter Place of Supply here. " />
                    </div>
                </div>
                
                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">HSN Code:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{hsnCode}" class="form-control" placeholder="Enter HSN Code here. " />
                    </div>
                </div>

                <div class="row mb-3 align-items-center">
                    <label class="col-sm-4 col-form-label">PO Number:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{poNumber}" class="form-control" placeholder="Enter PO Number here. " />
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Save Transaction</button>
                    <a href="/sales" class="btn btn-secondary ms-2">Back to List</a>
                </div>

            </form>
        </div>
    </div>
</div>
<!-- Footer -->

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
