<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <style>
    	body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
        }
        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-top: 0px; /* Adjusted for fixed navbar */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center all children */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            
            align-items: center;
        }
        label {
            margin-right: 0px;
            color: #555;
            width: 100px; /* Adjust label width */
            text-align: left; /* Align label text to the right */
           
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            flex: 1;  /* Make input take the remaining space */
        }
        button,a {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
	<nav>
         <div class="logo">AVIS</div>
       <!--  <a href="/" th:href="@{/#}" class="logo">AVIS</a> -->
         <!-- <ul>
            <li><a href="#home" th:href="@{/home}">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#logout" th:href="@{/logout}">Logout</a></li>
        </ul> -->
    </nav>
    <div class="container">
<h1>Registration Form</h1>

<form th:action="@{/register}" th:object="${user}" method="post">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Enter Email here" required />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter password" required />
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter Username here " required />
    </div>
    
    <div>
        <button type="submit">Register</button>
        <a href="#home" th:href="@{/login}">Login</a>
    </div>
</form>
</div>
</body>
</html>
