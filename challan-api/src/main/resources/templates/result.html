<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chalan Details</title>
    <style>
       /* html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        } */

        .container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid black;
        }

        th {
            background-color: #f5f5f5;
        }

        .back-link {
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 0px;
        }
        
        /* ----------- nav bar start */
        body {
        	height: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
       /*  height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center; */
        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
		nav .logo img {
            height: 40px; /* Adjust the height as needed */
            
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        .cta {
            text-align: center;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta a:hover {
            background-color: #0056b3;
        }
        
    </style>
    </head>
<body>
	<nav>
        <!-- <div class="logo">AVIS</div> -->
        <div class="logo">
         	<a href="/" th:href="@{/home}">
         		<img src="/logo/logo.png" alt="AVIS Logo"> <!-- Replace with actual logo path -->
         	</a>
         </div>
        <ul>
            <li><a href="#home" th:href="@{/home}">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#logout" th:href="@{/logout}">Logout</a></li>
                        
            
        </ul>
    </nav>
	
	<div class="container">
    <h1>Challan Details</h1>
    <div class="container">
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" class="error-message"></p>
        </div>
        <div th:if="${noChalanMessage}" style="color: red;">
         <p th:text="${noChalanMessage}"></p>
        	<!-- <p th:text="${noChalanMessage}" class="no-chalan-message"></p>
 -->        	
 
        </div>

        <div th:if="${chalanDetails != null}">
            <table>
                <thead>
                    <tr>
                        <th>Registration Number</th>
                        <th>User Name</th>
                        <th>Accused Name</th>
                        <th>Challan Number</th>
                        <th>Challan Amount</th>
                        <th>Challan Date</th>
                        <th>Challan Status</th>
                        <th>RC State Code</th>
                        <th>RTO Office Name</th>
                        <th>Challan Payment Source</th>
                        <th>Offence Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="result : ${chalanDetails.result}">
                        <td th:text="${result.rcRegistrationNumber}"></td>
                        <td th:text="${result.userName}"></td>
                        <td th:text="${result.accusedName}"></td>
                        <td th:text="${result.challanNumber}"></td>
                        <td th:text="${result.challanAmount}"></td>
                        <td th:text="${result.challanDate}"></td>
                        <td th:text="${result.challanStatus}"></td>
                        <td th:text="${result.rcStateCode}"></td>
                        <td th:text="${result.rtoOfficeName}"></td>
                        <td th:text="${result.challanPaymentSource}"></td>
                        <td>
                            <ul>
                                <li th:each="offence : ${result.offences}">
                                    <p><span th:text="${offence.offenceName}"></span></p>
                                    <p><span th:text="${offence.offenceFine}"></span></p>
                                    <p><span th:text="${offence.motorVehicleAct}"></span></p>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${chalanDetails == null || chalanDetails.result.isEmpty()}">
             <!-- <p>No chalan details found.</p> -->
        </div>

        <div class="back-link">
            <a href="/" th:href="@{/vehicle}">Back to Vehicle Form</a>
        </div>
    </div>

  </div> 
</body>
</html>
