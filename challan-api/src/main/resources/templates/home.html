<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
		nav .logo img {
            height: 40px; /* Adjust the height as needed */
            
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0;
            color: #333;
        }

        .hero p {
            font-size: 1.2rem;
            color: #555;
        }

        .cta {
            text-align: center;
        }

        .cta a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1rem;
            color: white;
            background-color: #007bff; 
            text-decoration: none;
            border-radius: 5px;
        }

        .cta a:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
         <div class="logo">
         	<a href="/" th:href="@{/home}">
         		<img src="/logo/logo.png" alt="AVIS Logo"> <!-- Replace with actual logo path -->
         	</a>
         </div>
        
        <ul>
            <li><a href="#home" th:href="@{/home}">Home</a></li>
             <li><a href="#index" th:href="@{/index}">Index</a></li>
           <!--  <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li> -->
            <li><a href="#logout" th:href="@{/logout}">Logout</a></li>
            <li><a href="#" th:href="@{/change-password}">Change Password</a></li><br>
            <li>User: <span th:text="${username}">User</span><li>
            
        </ul>
        
    </nav>
	<!-- <div><h4>User: <span th:text="${username}">User</span></h4></div> -->
    <div class="container">
        <div class="hero">
            <h1>Welcome to AVIS</h1>
            <p>Your one-stop solution for all your needs.</p>
        </div>
        <div class="cta">
            <a href="#services" th:href="@{/vehicle}">CLICK TO CHECK SINGLE VEHICLE CHALLAN </a>
           <!--  <a href="/" th:href="@{/vehicle}">Back to Vehicle Form</a> -->
            <a href="#contact" th:href="@{/upload}">UPLOAD MULTI VEHICLE RECORDS</a>
        </div>
    </div>

    <footer>
        &copy; 2024 AVIS. All rights reserved.
    </footer>
</body>
</html>
